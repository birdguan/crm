<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>



<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    var $;
    layui.use('table', function(){
        var table = layui.table;
        $ = layui.jquery;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            ,url:'/courseorder/listjson'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'name', title:'姓名', width:120}
                ,{field:'wechat_mark', title:'微信备注', width:80, sort: true}
                ,{field:'wechat_no', title:'微信ID', width:80, sort: true}
                ,{field:'qq_no', title:'QQ号', width:100, sort: true}
                ,{field:'course_name', title:'购买课程'}
                ,{field:'course_price', title:'价格', width:100}
                ,{field:'order_date', title:'订单日期', width:120}
                ,{field:'right', title:'操作', toolbar: '#barDemo', width:150}
            ]
            ]
            ,page: true
            ,limit: 10
            ,limits: [10, 20]
        });

        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                case 'add':
                    layer.open({
                        type: 2,
                        offset: 'auto',
                        title: '添加课程订单',
                        content: '/courseorder/add',
                        area: ['1000px', '600px'],
                        btn: '关闭全部',
                        btnAlign: 'c',
                        yes: function () {
                            layer.closeAll()
                        }
                    });
                    break;
            }
        });

        // 监听工具条
        table.on('tool(test)', function(obj) {
            var orderId = obj.data.order_id;
            var layEvent = obj.event;

            if (layEvent == 'del') {
                layer.confirm('真的删除吗？', function(index) {
                    obj.del();
                    layer.close(index);
                    // 向服务端发送删除指令
                    $.get("/courseorder/delete", {order_id: orderId}, function(responseData) {
                        if (responseData.success == 1) {
                            layer.msg('删除成功');
                        } else {
                            layer.msg('删除失败: ' + responseData.msg);
                        }

                    })
                })
            }
        });

        // 监听行双击
        table.on('rowDouble(test)', function (obj) {
            var orderId = obj.data.order_id;
            layer.open({
                type: 2, // 跳转到页面
                offset: 'auto',
                title: '课程订单详情',
                content: '/courseorder/detail?order_id=' + orderId,
                area: ['1000px', '600px'],
                btn: '关闭全部',
                btnAlign: 'c',
                yes: function () {
                    layer.closeAll();
                }
            });
        });
    });
</script>

</body>
</html>
